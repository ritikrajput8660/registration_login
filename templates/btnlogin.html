{% extends 'nav.html' %}


{% block title %}
<title>Login-page</title>
{% endblock %}


{% block body %}
<center>
    <h1>This Login-page</h1><br>
    <form  method="POST">
        {% csrf_token %}
        <label for="un">Username : </label>
        <input type="text" name="un" id="un"><br><br>

        <label for="pw">Password : </label>
        <input type="text" name="pw" id="pw"><br><br>
        
        <input type="submit" value="Login">
    </form>

</center>
{% endblock %}
